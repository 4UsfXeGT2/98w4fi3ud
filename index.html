<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <br><br><br><br><br>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 5em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p id="password"></p>
    <script>
      function generatePassword() {
        const digits = '123456789';
        const lowerCaseLetters = 'abcdefghikmnpqrstuvwxyz';
        const upperCaseLetters = 'ABCDEFGHKLMNPQRSTUVWXYZ';
        const specialCharacters = '!@#$%^&*()_+-=[]{};:\",.<>/?';
        let password = '';
        let hasLowerCase = false;
        let hasUpperCase = false;
        let hasSpecialChar = false;

        while (password.length < 11 || !hasLowerCase || !hasUpperCase || !hasSpecialChar || specialCharacters.includes(password[0]) || specialCharacters.includes(password[password.length - 1])) {
          password = '';
          hasLowerCase = false;
          hasUpperCase = false;
          hasSpecialChar = false;
          for (let i = 0; i < 11; i++) {
            let charSet;
            if (i < 2) {
              charSet = lowerCaseLetters;
            } else if (i >= 2 && i < 4) {
              charSet = upperCaseLetters;
            } else if (i >= 4 && i < 6) {
              charSet = specialCharacters;
            } else {
              charSet = digits + lowerCaseLetters + upperCaseLetters + specialCharacters;
            }
            const randomIndex = Math.floor(Math.random() * charSet.length);
            const randomChar = charSet.charAt(randomIndex);
            password += randomChar;
            if (lowerCaseLetters.includes(randomChar)) {
              hasLowerCase = true;
            } else if (upperCaseLetters.includes(randomChar)) {
              hasUpperCase = true;
            } else if (specialCharacters.includes(randomChar)) {
              hasSpecialChar = true;
            }
          }
        }

        const passwordElement = document.getElementById('password');
        passwordElement.innerHTML = password;
        passwordElement.style.fontWeight = 'bold';
      }

      generatePassword();
    </script>
  </body>
</html>
