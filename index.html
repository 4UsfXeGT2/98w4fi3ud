<!DOCTYPE html>
<html>
<head>
<script>
function generatePassword() {
  const characters = "ABCDEFGHKLMNPQRSTUVWXYZabcdefghikmnprstuvwxyz123456789";
  const specialCharacters = "!@#$%^&*";
  let password = "";
  let passwordLength = 15;
  
  for (let i = 0; i < passwordLength - 1; i++) {
    password += characters.charAt(Math.floor(Math.random() * characters.length));
  }

  let lastCharacter = characters.charAt(Math.floor(Math.random() * characters.length));
  while (specialCharacters.includes(lastCharacter)) {
    lastCharacter = characters.charAt(Math.floor(Math.random() * characters.length));
  }

  password += lastCharacter;
  
  document.getElementById("password").innerHTML = password;
}
</script>
</head>
<body onload="generatePassword()">
<div id="password"></div>
</body>
</html>
