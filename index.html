<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #password {
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="password"></div>
    <script>
      const digits = '123456789';
      const lowercaseLetters = 'abcdefghikmnpqrstuvwxyz';
      const uppercaseLetters = 'ABCDEFGHKLMNPQRSTUVWXYZ';
      const specialCharacters = '!@#$%^&*()_+-=[]{};\\:\'",.<>/?';
      
      function generatePassword() {
        let password = '';
        let charSets = [digits, lowercaseLetters, uppercaseLetters, specialCharacters];
        let minChars = {digits: 1, lowercaseLetters: 2, uppercaseLetters: 2, specialCharacters: 2};
        let hasMinChars = {digits: false, lowercaseLetters: false, uppercaseLetters: false, specialCharacters: false};
        
        while (password.length < 11 || !hasMinChars.digits || !hasMinChars.lowercaseLetters || !hasMinChars.uppercaseLetters || !hasMinChars.specialCharacters || specialCharacters.includes(password[0]) || specialCharacters.includes(password[password.length - 1])) {
          password = '';
          hasMinChars = {digits: false, lowercaseLetters: false, uppercaseLetters: false, specialCharacters: false};
          charSets.forEach(charSet => {
            let count = 0;
            while (count < minChars[charSet]) {
              let char = charSet[Math.floor(Math.random() * charSet.length)];
              password += char;
              count++;
              if (charSet === digits) hasMinChars.digits = true;
              if (charSet === lowercaseLetters) hasMinChars.lowercaseLetters = true;
              if (charSet === uppercaseLetters) hasMinChars.uppercaseLetters = true;
              if (charSet === specialCharacters) hasMinChars.specialCharacters = true;
            }
          });
        }
        
        document.getElementById('password').textContent = password;
      }
      
      generatePassword();
    </script>
  </body>
</html>
