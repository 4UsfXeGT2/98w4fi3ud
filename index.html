<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        font-size: 5em;
        font-weight: bold;
        }
    </style>
  </head>
  <body>
    <p id="password"></p>
    <script>
      function generatePassword() {
        let password = "",
        characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~!@#$%^&*()";

        for (let i=1; i<=11; i++ ) {
            let random_index = Math.floor(Math.random() * characters.length);
            password += characters.substring(random_index,random_index+1);
        }
        const passwordElement = document.getElementById('password');
        passwordElement.innerHTML = password;
        passwordElement.style.fontWeight = 'bold';
     
     }
        
    generatePassword();
    
    </script>
  </body>
</html>
