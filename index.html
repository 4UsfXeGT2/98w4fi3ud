  <style>
        font-size: 5em;
        font-weight: bold;

  <body>
    <script>
      function generatePassword() {
        const allowedChars = "23456789abcdefghikmnpqrstuvwxyzABCDEFGHKLMNPQRSTUVWXYZ!@#$%^&*()_+-=[]{};':\",.<>/?";
        const passwordLength = 11;
        let password = "";
        while (password.length < passwordLength) {
          const index = Math.floor(Math.random() * allowedChars.length);
          const char = allowedChars[index];
          if (password.length === 0 && "!@#$%^&*()_+-=[]{};':\",.<>/?".includes(char)) {
            continue;
          }
          if (password.length === passwordLength - 1 && "!@#$%^&*()_+-=[]{};':\",.<>/?".includes(char)) {
            continue;
          }
          password += char;
        }
        document.write(password);
      }
      generatePassword();
    </script>
  </body>
